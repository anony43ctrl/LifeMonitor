<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Monitoring</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Page specific override for centering */
        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 0; /* Reset padding for centering */
            height: 100vh;
        }
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
    </style>
</head>
<body class="login-page">

    <!-- Common Navbar -->
    <nav class="navbar" id="mainNav">
        <div class="navbar-brand">LifeMonitor</div>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">Home</a>
            <!-- Added Settings Button -->
            <a href="{% url 'settings' %}" class="nav-item">Settings</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item btn-logout">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="glass-container animate-fade-up">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Welcome Back</h2>
            
            {% if messages %}
                <div class="form-group">
                    {% for message in messages %}
                        <div style="color: var(--danger-color); text-align: center; background: rgba(220,53,69,0.1); padding: 10px; border-radius: 8px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span onclick="togglePassword()" style="position: absolute; right: 15px; top: 12px; cursor: pointer; color: var(--text-light); font-size: 0.8rem; font-weight: 600;">Show</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Password Toggle Logic
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = event.target;
            if (input.type === "password") {
                input.type = "text";
                btn.innerText = "Hide";
            } else {
                input.type = "password";
                btn.innerText = "Show";
            }
        }

        // Smart Navbar Scroll Logic
        let lastScroll = 0;
        const navbar = document.getElementById('mainNav');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('nav-hidden');
            } else {
                navbar.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
