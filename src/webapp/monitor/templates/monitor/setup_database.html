<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - LifeMonitor</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #F2F2F7;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        }
        .setup-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: saturate(180%) blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.6);
        }
        .icon-circle {
            width: 80px; height: 80px;
            background: #FFE5E5;
            color: #FF3B30;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.2);
        }
        h1 { font-size: 24px; margin-bottom: 10px; color: #000; font-weight: 700; letter-spacing: -0.5px; }
        p { color: #8E8E93; margin-bottom: 30px; line-height: 1.5; font-size: 15px; }
        
        .action-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px; margin-bottom: 12px;
            border: none; border-radius: 14px;
            font-size: 16px; font-weight: 600;
            cursor: pointer; transition: transform 0.1s, background 0.2s;
        }
        .action-btn:active { transform: scale(0.98); }
        
        .btn-create { background: #007AFF; color: white; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25); }
        .btn-create:hover { background: #0062cc; }
        
        .btn-upload { background: rgba(118, 118, 128, 0.12); color: #007AFF; }
        .btn-upload:hover { background: rgba(118, 118, 128, 0.18); }
        
        /* Form Styling */
        .hidden-form { display: none; margin-top: 20px; text-align: left; animation: fadeInUp 0.3s; }
        .hidden-form.show { display: block; }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; margin-bottom: 6px; color: #8E8E93; font-size: 13px; font-weight: 500; }
        .form-control {
            width: 100%; padding: 12px;
            background: #F2F2F7; border: none; border-radius: 10px;
            font-size: 16px; color: #000;
        }
        .form-control:focus { outline: none; background: #E5E5EA; box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3); }

        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert { padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; background: #FFE5E5; color: #FF3B30; }
    </style>
</head>
<body>

    <div class="setup-card">
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="icon-circle">
            <i class="fas fa-database"></i>
        </div>
        <h1>Database Not Found</h1>
        <p>We couldn't locate your database file. Create a new workspace to get started.</p>

        <!-- Main Buttons -->
        <div id="mainActions" class="{% if show_create %}hidden-form{% endif %}">
            <button class="action-btn btn-create" onclick="showForm('create')">
                <i class="fas fa-plus-circle"></i> Create New Workspace
            </button>
            <button class="action-btn btn-upload" onclick="showForm('upload')">
                <i class="fas fa-upload"></i> Restore Existing File
            </button>
        </div>

        <!-- Create Form -->
        <div id="createForm" class="hidden-form {% if show_create %}show{% endif %}">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="action" value="create_database">
                
                <div class="form-group">
                    <label class="form-label">Workspace Name</label>
                    <input type="text" name="new_db_name" class="form-control" placeholder="my_life_db" required>
                </div>
                
                <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.05); margin: 20px 0;">
                
                <div class="form-group">
                    <label class="form-label">Admin Username</label>
                    <input type="text" name="username" class="form-control" placeholder="jerlshin" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="••••••" required>
                </div>

                <div class="btn-row">
                    <button type="button" class="action-btn btn-upload" onclick="showMain()" style="flex:1; margin:0;">Back</button>
                    <button type="submit" class="action-btn btn-create" style="flex:1; margin:0;">Create & Login</button>
                </div>
            </form>
        </div>

        <!-- Upload Form -->
        <div id="uploadForm" class="hidden-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="action" value="switch_database">
                
                <div style="border: 2px dashed #C7C7CC; border-radius: 12px; padding: 30px; text-align: center; cursor: pointer; margin-bottom: 20px;" onclick="document.getElementById('dbFileInput').click()">
                    <input type="file" name="db_file" style="display:none;" accept=".sqlite3,.db" id="dbFileInput" onchange="updateFileName(this)">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 28px; color: #007AFF; margin-bottom: 10px;"></i>
                    <div id="fileName" style="font-size: 14px; color: #8E8E93;">Tap to select .sqlite3 file</div>
                </div>

                <div class="btn-row">
                    <button type="button" class="action-btn btn-upload" onclick="showMain()" style="flex:1; margin:0;">Back</button>
                    <button type="submit" class="action-btn btn-create" style="flex:1; margin:0;">Restore</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showForm(type) {
            document.getElementById('mainActions').classList.add('hidden-form');
            document.querySelectorAll('.hidden-form').forEach(el => {
                if (el.id !== 'mainActions') el.classList.remove('show');
            });
            document.getElementById(type + 'Form').classList.add('show');
        }

        function showMain() {
            document.querySelectorAll('.hidden-form').forEach(el => el.classList.remove('show'));
            document.getElementById('mainActions').classList.remove('hidden-form');
        }

        function updateFileName(input) {
            if (input.files.length > 0) {
                document.getElementById('fileName').innerText = input.files[0].name;
                document.getElementById('fileName').style.color = '#34C759';
                document.getElementById('fileName').style.fontWeight = '600';
            }
        }
    </script>
</body>
</html>
