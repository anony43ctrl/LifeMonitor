<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Input - User Monitoring</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Additional Page Specifics */
        body { background-color: #F5F5F7; }
        .habit-checkbox { display: none; } /* Hide default checkboxes */
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar" id="mainNav">
        <div class="navbar-brand">LifeMonitor</div>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">Home</a>
            <a href="{% url 'settings' %}" class="nav-item">Settings</a>
            <a href="{% url 'logout' %}" class="nav-item btn-logout">Logout</a>
        </div>
    </nav>

    <div class="input-container">
        
        <!-- Header -->
        <div class="ritual-header animate-fade-up">
            <div class="ritual-date">{{ current_date|date:"l, F jS" }}</div>
            <h1 class="ritual-title">Daily Review</h1>
        </div>

        <form method="post" id="dailyForm">
            {% csrf_token %}
            
            <div class="ritual-grid">
                
                <!-- LEFT PANE: Habits -->
                <div class="habit-stack animate-fade-up delay-1">
                    <div class="stack-title">
                        <i class="fas fa-check-circle" style="color: var(--success-color);"></i> 
                        Habit Stack
                    </div>
                    
                    <div class="habit-list">
                        {% for habit in habits %}
                        <label class="habit-pill" id="pill_{{ habit.id }}">
                            <div class="habit-info">
                                <div class="habit-name">{{ habit.name }}</div>
                                {% if habit.description %}
                                <div class="habit-sub">{{ habit.description }}</div>
                                {% endif %}
                            </div>
                            
                            <input type="checkbox" 
                                   class="habit-checkbox" 
                                   name="habit_{{ habit.id }}" 
                                   id="check_{{ habit.id }}" 
                                   onchange="togglePill('{{ habit.id }}')">
                            
                            <div class="check-circle">
                                <i class="fas fa-check check-icon"></i>
                            </div>
                        </label>
                        {% empty %}
                        <div style="text-align: center; padding: 30px; color: #aaa; border: 2px dashed #eee; border-radius: 16px;">
                            <p style="margin-bottom: 10px;">No habits defined.</p>
                            <a href="{% url 'habit_list' %}" style="color: var(--primary-color); font-weight: 600; font-size: 14px;">+ Add Habits</a>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- RIGHT PANE: Journal -->
                <div class="journal-pane animate-fade-up delay-2">
                    <div class="journal-header">
                        <h2 style="font-size: 22px; font-weight: 700; margin: 0;">Reflection</h2>
                        <p style="color: #8E8E93; margin-top: 5px;">Capture the essence of your day.</p>
                    </div>

                    <div class="input-group-clean">
                        <label class="label-clean">
                            <i class="fas fa-heart" style="color: #FF2D55; margin-right: 6px;"></i> Connection
                        </label>
                        <!-- Custom styling for the django form field -->
                        <input type="text" name="loved_someone" class="input-clean" placeholder="Who did you connect with or appreciate today?">
                    </div>

                    <div class="input-group-clean">
                        <label class="label-clean">
                            <i class="fas fa-book" style="color: #007AFF; margin-right: 6px;"></i> Journal
                        </label>
                        <textarea name="daily_summary" class="input-clean textarea-clean" placeholder="Write a brief summary, lessons learned, or memorable moments..."></textarea>
                    </div>

                    <div class="submit-bar">
                        <span class="save-status" id="saveStatus">Unsaved Changes</span>
                        <button type="submit" class="btn-ritual-save">
                            Complete Day <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </div>

    <script>
        // Toggle visual state of habit pills
        function togglePill(id) {
            const pill = document.getElementById('pill_' + id);
            const checkbox = document.getElementById('check_' + id);
            
            if (checkbox.checked) {
                pill.classList.add('completed');
                triggerConfetti(pill); // Optional: Visual reward
            } else {
                pill.classList.remove('completed');
            }
            updateStatus();
        }

        // Simple save status indicator logic
        const formInputs = document.querySelectorAll('input, textarea');
        const statusEl = document.getElementById('saveStatus');

        formInputs.forEach(input => {
            input.addEventListener('input', updateStatus);
        });

        function updateStatus() {
            statusEl.style.opacity = '1';
            statusEl.innerText = 'Ready to submit...';
        }

        // Navbar Scroll
        let lastScroll = 0;
        const navbar = document.getElementById('mainNav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 50) {
                navbar.classList.add('nav-hidden');
            } else {
                navbar.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });

        // Optional: Tiny confetti burst on click (Pure CSS/JS logic would go here for flair)
        function triggerConfetti(element) {
            // Placeholder for a micro-interaction
            element.style.transform = 'scale(0.98)';
            setTimeout(() => element.style.transform = '', 100);
        }
    </script>
</body>
</html>
