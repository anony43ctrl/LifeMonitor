<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar - User Monitoring</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .calendar-header h2 { margin: 0; color: var(--primary-color); font-weight: 800; }
        .nav-arrow { background: none; border: none; font-size: 1.5rem; color: var(--text-light); cursor: pointer; transition: 0.2s; }
        .nav-arrow:hover { color: var(--primary-color); transform: scale(1.2); }
        .bottom-row { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 30px; }
        @media (max-width: 900px) { .bottom-row { grid-template-columns: 1fr; } }
        .radio-group { display: flex; gap: 20px; margin-top: 10px; }
        .radio-group label { font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>

    <nav class="navbar" id="mainNav">
        <div class="navbar-brand">LifeMonitor</div>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">Home</a>
            <a href="{% url 'settings' %}" class="nav-item">Settings</a>
            <a href="{% url 'logout' %}" class="nav-item btn-logout">Logout</a>
        </div>
    </nav>

    <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <!-- Calendar Section -->
        <div class="glass-container animate-fade-up">
            <div class="calendar-header">
                <button class="nav-arrow" id="prevMonth">&laquo;</button>
                <h2 id="monthYear">Month Year</h2>
                <button class="nav-arrow" id="nextMonth">&raquo;</button>
            </div>
            <div style="display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-weight: bold; color: var(--text-light); margin-bottom: 10px;">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-row">
            <!-- To-Do List -->
            <div class="glass-container animate-fade-up delay-1">
                <h3 style="color: var(--text-dark); border-bottom: 2px solid rgba(0,0,0,0.05); padding-bottom: 10px; margin-bottom: 20px;">
                    ðŸ“Œ Long-term To-Do
                </h3>
                <form id="todoForm" style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="todoInput" class="form-control" placeholder="Add a new task..." required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <div id="todoList" class="task-list-container"></div>
            </div>

            <!-- Consolidated Tasks -->
            <div class="glass-container animate-fade-up delay-2">
                <h3 style="color: var(--text-dark); border-bottom: 2px solid rgba(0,0,0,0.05); padding-bottom: 10px; margin-bottom: 20px;">
                    ðŸ“‹ All Tasks
                </h3>
                <div id="consolidatedTaskList" class="task-list-container"></div>
            </div>
        </div>
    </div>

    <!-- Standard Task Modal -->
    <div class="modal" id="taskModal">
        <div class="glass-container modal-content animate-fade-up">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="modalTitle" style="margin: 0; color: var(--primary-color);">Tasks</h3>
                <span onclick="closeModal()" style="font-size: 1.5rem; cursor: pointer; color: var(--text-light);">&times;</span>
            </div>
            <form id="taskForm" style="margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.1);">
                <div class="form-group">
                    <input type="text" id="taskName" class="form-control" placeholder="What needs to be done?" required>
                    <div class="radio-group">
                        <label><input type="radio" name="taskType" value="normal" checked> Normal</label>
                        <label><input type="radio" name="taskType" value="day"> Day Task</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Task</button>
            </form>
            <div id="taskList" class="task-list-container" style="height: 300px;"></div>
        </div>
    </div>

    <!-- DYNAMIC CONFIRMATION MODAL -->
    <div id="dynamicConfirmModal" class="confirm-modal">
        <div class="confirm-content">
            <div id="confirmIcon" class="confirm-icon"></div>
            <h3 id="confirmTitle" class="confirm-title">Title</h3>
            <p id="confirmText" class="confirm-text">Message text goes here.</p>
            <div class="confirm-actions">
                <button id="confirmCancelBtn" class="confirm-btn-no">Cancel</button>
                <button id="confirmYesBtn" class="confirm-btn-yes">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // --- Auth & Config ---
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return decodeURIComponent(parts.pop().split(';').shift());
        }
        const csrftoken = getCookie('csrftoken');

        // --- DOM Elements ---
        const calendarGrid = document.getElementById('calendarGrid');
        const monthYear = document.getElementById('monthYear');
        const taskModal = document.getElementById('taskModal');
        const modalTitle = document.getElementById('modalTitle');
        
        let currentDate = new Date();
        let selectedDate = null;

        // --- DYNAMIC CONFIRMATION LOGIC ---
        let confirmResolver = null;
        const confirmModal = document.getElementById('dynamicConfirmModal');
        const confirmIcon = document.getElementById('confirmIcon');
        const confirmTitle = document.getElementById('confirmTitle');
        const confirmText = document.getElementById('confirmText');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');

        function showConfirmModal(type) {
            return new Promise((resolve) => {
                confirmResolver = resolve;
                confirmModal.classList.remove('modal-warning', 'modal-success');
                
                if (type === 'warning') {
                    confirmModal.classList.add('modal-warning');
                    confirmIcon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    confirmTitle.textContent = "Are you sure?";
                    confirmText.textContent = "Do you really want to delete this task? This process cannot be undone.";
                    confirmYesBtn.textContent = "Delete";
                } else if (type === 'success') {
                    confirmModal.classList.add('modal-success');
                    confirmIcon.innerHTML = '<i class="fas fa-check"></i>';
                    confirmTitle.textContent = "Complete Task?";
                    confirmText.textContent = "Do you want to mark this as done and delete it?";
                    confirmYesBtn.textContent = "Complete";
                }
                confirmModal.classList.add('show');
            });
        }

        function hideConfirmModal(result) {
            confirmModal.classList.remove('show');
            if (confirmResolver) {
                confirmResolver(result);
                confirmResolver = null;
            }
        }

        confirmYesBtn.onclick = () => hideConfirmModal(true);
        confirmCancelBtn.onclick = () => hideConfirmModal(false);
        confirmModal.onclick = (e) => { if(e.target === confirmModal) hideConfirmModal(false); };

        // --- 1. Calendar Logic ---
        const renderCalendar = async () => {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            let monthTasks = [];
            try {
                const res = await fetch(`/api/calendar-tasks/?month=${month + 1}&year=${year}`);
                if (res.ok) monthTasks = await res.json();
            } catch (e) { console.error(e); }

            for(let i=0; i<firstDay; i++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell inactive';
                calendarGrid.appendChild(cell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) cell.classList.add('today');

                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
                const dayTasks = monthTasks.filter(t => t.date === dateStr);

                let html = `<div class="day-number">${day}</div>`;
                if(dayTasks.length > 0) {
                    html += `<div class="task-indicators">`;
                    if(dayTasks.some(t => t.task_type === 'normal')) html += `<span class="dot normal"></span>`;
                    if(dayTasks.some(t => t.task_type === 'day')) html += `<span class="dot day"></span>`;
                    html += `</div>`;
                }
                cell.innerHTML = html;
                cell.onclick = () => openModal(day);
                calendarGrid.appendChild(cell);
            }
        };

        // --- 2. Task Management ---
        const openModal = (day) => {
            selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            modalTitle.textContent = selectedDate.toDateString();
            taskModal.classList.add('show');
            loadDateTasks();
        };
        const closeModal = () => taskModal.classList.remove('show');
        window.onclick = (e) => { if(e.target === taskModal) closeModal(); };

        const getFormattedDate = (date) => `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;

        const loadDateTasks = async () => {
            const list = document.getElementById('taskList');
            list.innerHTML = '<p style="text-align:center; color:#aaa;">Loading...</p>';
            const dateStr = getFormattedDate(selectedDate);
            const res = await fetch(`/api/load-tasks/?date=${dateStr}`);
            const tasks = await res.json();
            list.innerHTML = '';
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = `task-item ${task.priority || 'important'}`;
                item.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteTaskWrapper(${task.id}, 'calendar')"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(item);
            });
            if(tasks.length === 0) list.innerHTML = '<p style="text-align:center; color:#aaa;">No tasks.</p>';
        };

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('taskName').value;
            const type = document.querySelector('input[name="taskType"]:checked').value;
            await fetch('/api/calendar-tasks/', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken }, body: JSON.stringify({ name, task_type: type, date: getFormattedDate(selectedDate) }) });
            document.getElementById('taskName').value = '';
            loadDateTasks(); renderCalendar(); loadConsolidatedTasks();
        });

        // --- 3. To-Do List Logic ---
        const loadTodoTasks = async () => {
            const list = document.getElementById('todoList');
            const res = await fetch('/api/todo-tasks/');
            const tasks = await res.json();
            list.innerHTML = '';
            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item';
                // UPDATED STRUCTURE to use task-info for better layout & wrapping
                item.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.task_name}</div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteTaskWrapper(${task.id}, 'todo')"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(item);
            });
        };

        document.getElementById('todoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const val = document.getElementById('todoInput').value;
            await fetch('/api/todo-tasks/', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken }, body: JSON.stringify({ task_name: val }) });
            document.getElementById('todoInput').value = '';
            loadTodoTasks();
        });

        // --- 4. Consolidated Tasks & SWIPE Logic ---
        
        const enableSwipe = (element, onComplete) => {
            let startX = 0, currentX = 0, isSwiping = false, startY = 0, isClick = true;
            
            const handleStart = (e) => {
                if (e.target.closest('.priority-menu') || e.target.closest('.priority-option')) return;
                startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                isSwiping = true; isClick = true;
                element.classList.add('swiping');
                element.parentElement.classList.add('active');
            };

            const handleMove = (e) => {
                if (!isSwiping) return;
                currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                if (Math.abs(currentY - startY) > Math.abs(currentX - startX)) return;
                if (Math.abs(currentX - startX) > 5) isClick = false;
                if (diffX > 0) { 
                    if(e.cancelable) e.preventDefault();
                    element.style.transform = `translateX(${currentX - startX}px)`;
                }
            };

            const handleMoveMouse = (e) => {
                if (!isSwiping) return;
                currentX = e.clientX;
                const diffX = currentX - startX;
                if (Math.abs(diffX) > 5) isClick = false;
                if (diffX > 0) {
                    element.style.transform = `translateX(${diffX}px)`;
                }
            }

            const handleEnd = async () => {
                if (!isSwiping) return;
                isSwiping = false;
                element.classList.remove('swiping');
                
                // Calculate diff based on touch or mouse
                let diff = 0;
                if(currentX !== 0) diff = currentX - startX;
                
                const threshold = element.offsetWidth * 0.4;

                if (!isClick && diff > threshold) {
                    element.classList.add('slide-out');
                    onComplete(element);
                } else {
                    if (!isClick && diff > 0) {
                        element.classList.add('snap-back');
                        element.style.transform = 'translateX(0)';
                        setTimeout(() => {
                            element.classList.remove('snap-back');
                            element.parentElement.classList.remove('active');
                        }, 400);
                    } else {
                        element.parentElement.classList.remove('active');
                        element.style.transform = 'translateX(0)';
                    }
                }
                // Reset coords
                currentX = 0; 
            };

            element.addEventListener('touchstart', handleStart, {passive: false});
            element.addEventListener('touchmove', handleMove, {passive: false});
            element.addEventListener('touchend', handleEnd);
            element.addEventListener('mousedown', handleStart);
            window.addEventListener('mousemove', handleMoveMouse);
            window.addEventListener('mouseup', handleEnd);
            
            element.addEventListener('click', (e) => {
                if (isClick && !e.target.closest('.priority-menu')) {
                    togglePriorityMenu(e, element);
                }
            });
        };

        function togglePriorityMenu(e, item) {
            if(item.classList.contains('slide-out')) return;
            e.stopPropagation();
            
            const wrapper = item.parentElement;
            document.querySelectorAll('.priority-menu').forEach(m => m.classList.remove('show'));
            document.querySelectorAll('.swipe-wrapper').forEach(w => w.classList.remove('menu-open'));
            
            const menu = item.querySelector('.priority-menu');
            if (menu && !menu.classList.contains('show')) {
                menu.classList.add('show');
                wrapper.classList.add('menu-open');
            } else if (menu) {
                menu.classList.remove('show');
                wrapper.classList.remove('menu-open');
            }
        }

        const loadConsolidatedTasks = async () => {
            const list = document.getElementById('consolidatedTaskList');
            const res = await fetch('/api/calendar-tasks/');
            const tasks = await res.json();
            list.innerHTML = '';
            
            tasks.forEach(task => {
                const wrapper = document.createElement('div');
                wrapper.className = 'swipe-wrapper';

                const bg = document.createElement('div');
                bg.className = 'swipe-bg';
                bg.innerHTML = '<i class="fas fa-check"></i>';

                const item = document.createElement('div');
                item.className = `task-item ${task.priority || 'important'}`;
                item.id = `task-consolidated-${task.id}`;
                
                item.innerHTML = `
                    <div class="task-info">
                        <div class="task-name">${task.name}</div>
                        <div class="task-date">${task.date}</div>
                    </div>
                    <div class="priority-menu" id="menu-${task.id}">
                        <div class="priority-option" onclick="setPriority(${task.id}, 'high')"><span class="dot" style="background:#ff4757"></span> High</div>
                        <div class="priority-option" onclick="setPriority(${task.id}, 'medium')"><span class="dot" style="background:#ffa502"></span> Medium</div>
                        <div class="priority-option" onclick="setPriority(${task.id}, 'important')"><span class="dot" style="background:#6c757d"></span> Normal</div>
                    </div>
                `;
                
                enableSwipe(item, async (el) => {
                    const confirmed = await showConfirmModal('success');
                    if (confirmed) {
                        await deleteTask(task.id, 'calendar');
                    } else {
                        el.classList.remove('slide-out');
                        el.classList.add('snap-back');
                        el.style.transform = 'translateX(0)';
                        setTimeout(() => {
                            el.classList.remove('snap-back');
                            wrapper.classList.remove('active');
                        }, 400);
                    }
                });

                wrapper.appendChild(bg);
                wrapper.appendChild(item);
                list.appendChild(wrapper);
            });
        };

        window.setPriority = async (id, priority) => {
            await fetch(`/api/calendar-tasks/${id}/`, { method: 'PATCH', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken }, body: JSON.stringify({ priority }) });
            loadConsolidatedTasks();
        };

        window.deleteTask = async (id, type) => {
            const url = type === 'calendar' ? `/api/calendar-tasks/${id}/` : `/api/todo-tasks/${id}/`;
            await fetch(url, { method: 'DELETE', headers: { 'X-CSRFToken': csrftoken } });
            if(type === 'calendar') { loadDateTasks(); renderCalendar(); loadConsolidatedTasks(); }
            else { loadTodoTasks(); }
        };
        
        window.deleteTaskWrapper = async (id, type) => {
             const confirmed = await showConfirmModal('warning');
             if(confirmed) deleteTask(id, type);
        }

        document.addEventListener('click', () => {
            document.querySelectorAll('.priority-menu').forEach(m => m.classList.remove('show'));
            document.querySelectorAll('.swipe-wrapper').forEach(w => w.classList.remove('menu-open'));
        });

        document.getElementById('prevMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
        document.getElementById('nextMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };

        let lastScroll = 0;
        const navbar = document.getElementById('mainNav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 100) navbar.classList.add('nav-hidden');
            else navbar.classList.remove('nav-hidden');
            lastScroll = currentScroll;
        });

        renderCalendar();
        loadTodoTasks();
        loadConsolidatedTasks();

    </script>
</body>
</html>
